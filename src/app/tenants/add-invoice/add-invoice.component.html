<main id="main" class="main">
    <div class="pagetitle">
       <h1>Invoice Form</h1>
    </div>
    <section class="section">
       <div class="row">
          <div class="col-lg-6">
             <div class="card">
                <div class="card-body">
                   <form>
                    <label for="inputSelect" class="col-sm-10 col-form-label">Select Property</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected></option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>

                      <div class="row mb-3">
                         <label for="inputEmail" class="col-sm-10 col-form-label">Email</label>
                         <div class="col-sm-10"> <input type="email" class="form-control"></div>
                      </div>
                      <div class="row mb-3">
                         <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                         <div class="col-sm-10"> <input type="password" class="form-control"></div>
                      </div>
                      <div class="row mb-3">
                         <label for="inputNumber" class="col-sm-2 col-form-label">Number</label>
                         <div class="col-sm-10"> <input type="number" class="form-control"></div>
                      </div>
                      <div class="row mb-3">
                         <label for="inputNumber" class="col-sm-2 col-form-label">File Upload</label>
                         <div class="col-sm-10"> <input class="form-control" type="file" id="formFile"></div>
                      </div>
                      <div class="row mb-3">
                         <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
                         <div class="col-sm-10"> <input type="date" class="form-control"></div>
                      </div>
                      <div class="row mb-3">
                         <label for="inputTime" class="col-sm-2 col-form-label">Time</label>
                         <div class="col-sm-10"> <input type="time" class="form-control"></div>
                      </div>
                      <div class="row mb-3">
                         <label for="inputColor" class="col-sm-2 col-form-label">Color Picker</label>
                         <div class="col-sm-10"> <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#4154f1" title="Choose your color"></div>
                      </div>
                      <div class="row mb-3">
                         <label for="inputPassword" class="col-sm-2 col-form-label">Textarea</label>
                         <div class="col-sm-10"><textarea class="form-control" style="height: 100px"></textarea></div>
                      </div>
                      
                      <div class="row mb-3">
                         <label class="col-sm-2 col-form-label">Submit Button</label>
                         <div class="col-sm-10"> <button type="submit" class="btn btn-primary">Submit Form</button></div>
                      </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </section>
 </main>
