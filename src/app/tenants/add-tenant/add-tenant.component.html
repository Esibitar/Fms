<main class="main" id="main">
  <section class="section">
     <div class="row">
<div class="col-lg-6">
  <div class="card">
     <div class="card-body">
        <h5 class="card-title">Tenant Data</h5>
        <form class="row g-3" [formGroup]="form"  (ngSubmit)="addTenant()" >
           <div class="col-12"> <label for="username" class="form-label">Name</label> <input type="text" class="form-control" name="username" formControlName="tenant.username" required></div>
           <div class="col-12"> <label for="password" class="form-label">Password</label> <input type="password" class="form-control" name="password" formControlName="tenant.password" required></div>

           <div class="text-center"> <button type="submit" class="btn btn-primary">Add Tenant</button> <button type="reset" class="btn btn-secondary" style="margin-left: 10px;">Reset</button></div>
        </form>
     </div>
    </div>
  </div>
  </div>
  </section>
  </main>
