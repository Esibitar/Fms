<main id="main" class="main">
  <section class="section">
     <div class="row">
        <div class="col-lg-6">
           <div class="card">
              <div class="card-body">
                 <h5 class="card-title">Unit Form</h5>
                 <form>
                    <div class="row mb-3">
                      <span>
                       <label for="inputText" class="col-sm-10 col-form-label">Select Property</label>
                       </span>
                       <div class="col-sm-10">
                        <select name="selectProperty" value="select property" class="form-control" required>
                          <option value="property1">Property 1</option>
                          <option value="property2">Property 2</option>
                          <option value="property3">Property 3</option>
                        </select>
                      </div>
                    </div>

                    <div class="row mb-3">
                       <label for="inputNumber" class="col-sm-10 col-form-label">Unit ID</label>
                       <div class="col-sm-10"> <input type="number" class="form-control" required></div>
                    </div>

                    <div class="row mb-3">
                      <span>
                       <label for="inputText" class="col-sm-10 col-form-label">Rent Amount</label>
                       </span>
                       <div class="col-sm-10"> <input type="text" name="cityName" class="form-control"></div>
                    </div>

                    <div class="card">
                    <div class="row mb-3">
                     <div class="col-sm-10">
                        <label for="inputText" class="col-sm-10 col-form-label">Select Bill</label>
                        <select name="selectProperty" value="select bill" class="form-control" required>
                          <option value="property1">water</option>
                          <option value="property2">Electricity</option>
                          <option value="property3">Internet</option>

                        </select>
                      </div>
                     <span>
                      <label for="inputText" class="col-sm-10 col-form-label">Amount</label>
                      </span>
                      <div class="col-sm-10"> <input type="text" name="cityName" value="amount" class="form-control"></div>
                   </div>
                   </div>


                    <div class="row mb-3">
                       <label class="col-sm-10 col-form-label"></label>
                       <div class="col-sm-10"> <button type="submit" class="btn btn-primary"><i class="bi bi-plus"></i>Add Unit</button></div>

                    </div>
                 </form>
              </div>
           </div>
        </div>
     </div>
  </section>
</main>
